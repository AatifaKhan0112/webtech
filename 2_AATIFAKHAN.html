<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Form Elements</title>
</head>
<body style="background-color: lavender;">
    <h2 style="color: blueviolet; font-style: italic;">HTML5 Input Types</h2>
    <form style="color: crimson; font-weight: bold;">
        Email: <input type="email" placeholder="Enter your email"><br><br>
        Date: <input type="date"><br><br>
        Number: <input type="number" min="1" max="10"><br><br>
        Range: <input type="range" min="0" max="100"><br><br>
        Search: <input type="search" placeholder="Search...">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
