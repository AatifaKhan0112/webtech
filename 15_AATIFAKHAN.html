<!doctype html>
<html>
  <head>
    <title>Image with Link</title>
  </head>
  <body>
    <h1>Program 15 - Click on Image to Visit Another Page</h1>

    <p>Click on the image below to navigate to the NIET website:</p>

    <a href="https://www.niet.co.in/">
      <img src="photo.jpg" alt="NIET College Campus" width="300" height="300" />
    </a>

    <p>
      This demonstrates how to create a clickable image using anchor and image
      tags.
    </p>
  </body>
</html>
